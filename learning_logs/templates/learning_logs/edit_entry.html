{% extends 'learning_logs/base.html' %}
{% block content %}
<h2>Edit entry</h2>
<p>
    Topic: "<a href="{% url 'learning_logs:topic' entry.topic.id %}">{{ entry.topic }}</a>"<br/>
    Added: {{ entry.date_added }}<br/>
</p>
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button name="submit">Save</button>
    </form>
{% endblock content %}
